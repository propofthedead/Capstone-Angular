<div style= "padding: 20px;">

  <div class="form-group">
    <label>Description</label>
    <input id="description" class="form-control" [(ngModel)]="request.Description">
  </div>
  <div>
    <label>Justification</label>
    <input id="justification" class="form-control" [(ngModel)]="request.Justification">
  </div>
  <div>
    <label>Deliviry Mode</label>
    <input id="delivirymode" class="form-control" [(ngModel)]="request.DeliviryMode">
  </div>
  <div *ngIf="if (logged.IsAdmin==true || logged.IsReviewer==true)">
    <label>Reject Reason</label>
    <input class="form-control" [(ngModel)]="request.RejectReason">
  </div>
  <div *ngIf="if (logged.IsAdmin==true || logged.IsReviewer==true)">
    <lable>Status</lable>
    <select [(ngModel)]="request.Status">
      <option value="New">New</option>
      <option value="Pending">Pending</option>
      <option value="Approved">Approved</option>
      <option value="Declined">Declined</option>
    </select>
  </div>
  <button (click)="edit()">Change</button>
</div>
