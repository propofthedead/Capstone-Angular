<h1>Delete this Request?</h1>
<div>
  <div>
    <label>Id:</label>
    <span>{{request.Id}}</span>
  </div>
  <div>
    <label>Description</label>
    <span>{{request.Description}}</span>
  </div>
  <div>
    <label>User</label>
    <span>{{request.User.Firstname}}, {{request.User.Lastname}}</span>
  </div>
  <button (click)="delete()">Yes</button>
</div>
