
<div style="padding: 20p;">

  <div class="form-group">
    <label for="Name">Company Name</label>
    <input id="name" type="text" class="form-control" placeholder="Name" [(ngModel)]="vendor.Name">
  </div>
  <div class="form-group">
      <label for="Name">Company code</label>
      <input id="code" type="text" class="form-control" placeholder="Code" [(ngModel)]="vendor.Code">
  </div>
  <div class="form-group">
    <label for="Name">Address</label>
    <input id="name" type="text" class="form-control" placeholder="Address" [(ngModel)]="vendor.Address">
  </div>
  <div class="form-group">
    <label for="Name">City</label>
    <input id="name" type="text" class="form-control" placeholder="City" [(ngModel)]="vendor.City">
  </div>
  <div class="form-group">
    <label for="Name">State</label>
    <input id="name" type="text" class="form-control" placeholder="State" [(ngModel)]="vendor.State">
  </div>
  <div class="form-group">
    <label for="Name">Zipcode</label>
    <input id="name" type="text" class="form-control" placeholder="Zipcode" [(ngModel)]="vendor.Zipcode">
  </div>
  
  <div class="form-group">
    <label for="Name">Phone</label>
    <input id="name" type="text" class="form-control" placeholder="Phone" [(ngModel)]="vendor.Phone">
  </div>
  <div class="form-group">
    <label for="Name">Email</label>
    <input id="name" type="text" class="form-control" placeholder="Email" [(ngModel)]="vendor.Email">
  </div>
  <div class="form-group">
    <label for="IsReviewer">PreApproved? </label>
    <select id="IsReviewer"  class="form-control"  required [(ngModel)]= "vendor.IsPreApproved" name="IsReviewer">
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>
  </div>
  <div class="form-group">
      <label for="Active">Active? </label>
      <select id="Active"  class="form-control"  required [(ngModel)]= "vendor.Active" name="Active">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
  <button (click)="create()"> create</button>
</div>
