
<h1>Vendor's List</h1>
<div *ngIf="logged.IsAdmin">
  <button (click)="add()">Add vendor</button>
</div>
<div>
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Code</td>
        <td>Address</td>
        <td>City,State</td>
        <td>Zipcode</td>
        <td>Phone</td>
        <td>Email</td>
        <td>PreApproved?</td>
        <td>Active?</td>
        <td *ngIf="logged.IsAdmin">Actions</td>
      </tr>
    </thead>
    <tbody *ngFor="let vendor of vendors">
      <tr>
        <td>{{vendor.Name}}        </td>
        <td>{{vendor.Code}}</td>
        <td>{{vendor.Address}}</td>
        <td>{{vendor.City}},{{vendor.State}}</td>
        <td>{{vendor.Zipcode}}</td>
        <td>{{vendor.Phone}}</td>
        <td>{{vendor.Email}}</td>
        <td>{{vendor.IsPreApproved}}</td>
        <td>{{vendor.Active}}</td>
        <td *ngIf="logged.IsAdmin"><a routerLink='/vendor/edit/{{vendor.Id}}'>Edit</a> | <a routerLink='/vendor/delete/{{vendor.Id}}'>Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
