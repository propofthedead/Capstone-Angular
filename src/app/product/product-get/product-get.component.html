<h1>Product Detail</h1>


<div>
  <table>
    <tr>
      <th>Name</th><td>{{product.Name}}</td>
    </tr>
    <tr>
      <th>Partnumber</th><td>{{product.PartNumber}}</td>
    </tr>
    <tr>
      <th>Unit</th><td>{{product.Unit}}</td>
    </tr>
    <tr>
      <th>Price</th><td>{{product.Price}}</td>
    </tr>
    <tr>
      <th>Photo</th><td>{{product.PhotoPath}}</td>
    </tr>
    <tr>
      <th>Vendor</th><td>{{product.Vendor.Name}}</td>
    </tr>
  </table>
</div>
