
<div>
  <div class="form-group">
    <label for="Username">Username</label>
    <input id="username" type="text" class="form-control" placeholder="username" required [(ngModel)]="user.Username">
  </div>
  <div>
    <label for="Password">Password</label>
    <input id="password" type="password" class="form-control" required [(ngModel)]="user.Password">
  </div>
  <button (click)="login()">Login</button>

</div>
