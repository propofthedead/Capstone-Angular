<div style="padding: 20px;">

  <div class="form-group">
    <label for="username">User Name </label>
    <input id="username" type="text" class="form-control" placeholder="username" required [(ngModel)] ="newUser.Username" name="Username">
  </div>
  <div class="form-group">
    <label for="Password">Password </label>
    <input id="Password" type="password" class="form-control" placeholder="password" required [(ngModel)]= "newUser.Password" name="Password" >
  </div>
  <div class="form-group">
    <label for="FirstName">FirstName </label>
    <input id="FirstName" type="text" class="form-control" placeholder="FirstName" required [(ngModel)]= "newUser.Firstname" name="Firstname">
  </div>
  <div class="form-group">
    <label for="LastName">LastName </label>
    <input id="LastName" type="text" class="form-control" placeholder="LastName" required [(ngModel)]= "newUser.Lastname" name="Lastname">
  </div>
  <div class="form-group">
    <label for="Phone">Phone </label>
    <input id="Phone" type="text" class="form-control" placeholder="Phone" required [(ngModel)]= "newUser.Phone" name="Phone">
  </div>
  <div class="form-group">
    <label for="Email">Email </label>
    <input id="Email" type="text" class="form-control" placeholder="Email" required [(ngModel)]= "newUser.Email" name="Email">
  </div>

  <button (click)="create()">Register</button>
</div>
