<h1>Users List</h1>>
<h2><button"click=create()">Add User</button></h2>
<div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Password</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Reviewer?</th>
      <th>Admin?</th>
      <th>Active?</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody *ngFor= "let user of Users">
      <tr >
        <td>{{user.Firstname}},{{user.Lastname}}</td>
        <td>{{user.Username}}</td>
        <td>{{user.Password}}</td>
        <td>{{user.Phone}}</td>
        <td>{{user.Email}}</td>
        <td>{{user.IsReviewer}}</td>
        <td>{{user.IsAdmin}}</td>
        <td>{{user.Active}}</td>
        <td><a href='user/edit/:id'>Edit</a>|<a href='user/delete/:id'>Delete</a></td>
      </tr>
    </tbody>
    
  </table>
</div>
