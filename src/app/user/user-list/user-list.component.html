<h1>Users</h1>>

<div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Password</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Reviewer?</th>
      <th>Admin?</th>
      <th>Active?</th>
    </tr>
    </thead>
    <tbody *ngFor= "let user of Users">
      <tr >
        <td>{{user.Firstname}},{{user.Lastname}}</td>
        <td>{{user.Username}}</td>
        <td>{{user.Password}}</td>
        <td>{{user.Phone}}</td>
        <td>{{user.Email}}</td>
        <td>{{user.IsReviewer}}</td>
        <td>{{user.IsAdmin}}</td>
        <td>{{user.Active}}</td>
      </tr>
    </tbody>
    
  </table>
</div>
