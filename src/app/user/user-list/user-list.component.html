
<h1>Users List</h1>>

<button (click)="gotoCreate()">Add User!</button>
<div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Password</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Reviewer?</th>
      <th>Admin?</th>
      <th>Active?</th>
      <th *ngIf="loggedInUser.IsAdmin">Actions</th>
    </tr>
    </thead>
    <tbody *ngFor= "let user of users">
      <tr>
        <td>{{user.Firstname}},{{user.Lastname}}</td>
        <td>{{user.Username}}</td>
        <td>{{user.Password}}</td>
        <td>{{user.Phone}}</td>
        <td>{{user.Email}}</td>
        <td>{{user.IsReviewer}}</td>
        <td>{{user.IsAdmin}}</td>
        <td>{{user.Active}}</td>
        <td *ngIf="loggedInUser.IsAdmin"><a routerLink='/user/edit/{{user.Id}}'>Edit</a>|<a routerLink='/user/delete/{{user.Id}}'>Delete</a></td>
      </tr>
    </tbody>
    
  </table>
</div>
