<h1>Line Editing</h1>

<div>
  <div>
    <label>Request id</label>
    <textarea>{{line.PurchaseRequest.Description}}</textarea>
  </div>
  <div>
    <label>Quanity</label>
    <input type="number" [(ngModel)]="line.Quanity">
  </div>
  <div>
    <label>Price</label>
    <input type="number" [(ngModel)]="line.Price">
  </div>
  <button (click)="edit()">change</button>
</div>
