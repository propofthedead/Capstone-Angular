<h1>Line Editing</h1>

<div>
  <div>
    <label>Request id</label>
    <textarea>{{line.PurchaseRequest.Description}}</textarea>
  </div>
  
  <div>
      <label>Product</label>
      <select [(ngModel)]="line.ProductId" >
        <option *ngFor="let product of Products" value="product.Id">{{product.Name}}</option>
    </div>
    <div>
    <label>Quanity</label>
    <input type="number" [(ngModel)]="line.Quantity">
  </div>
  
  <button (click)="edit()">change</button>
</div>
